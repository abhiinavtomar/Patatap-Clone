				}),
				
			}
		}
		
		var sound = new Howl({
      		src: ['sounds/bubbles.mp3']
   		 });

 		var circles = [];

		function onKeyDown(event) {
			if(keyData[event.key]) {
			keyData[event.key].sound.play();
			}
			else {
				sound.play();
			}
			var maxpt = new Point(view.size.width, view.size.height);
			var randompt = Point.random();
			var point = randompt * maxpt; 
			var newCircle = new Path.Circle(point, 500);
			newCircle.fillColor = colors();
			circles.push(newCircle);
		}

		function colors() {
			var r = Math.round(Math.random()*255);
			var g = Math.round(Math.random()*255);
			var b = Math.round(Math.random()*255);
			return "rgb(" + r + ", " + g + ", " + b + ")";
		}
		

		function onFrame(event) {
			for(var i = 0; i < circles.length; i++ ) {
				circles[i].fillColor.hue += 1;	
				circles[i].scale(.9);
				if(circles[i].area < 1) {
					circles[i].remove();
					circles.splice(i, 1);
				}
	   		}
	   	}
	   	

	</script>

<body>
	<canvas id="canvasarea" resize></canvas>
	<div class="ui green button">Patatap Clone by Abhinav Tomar</div>
